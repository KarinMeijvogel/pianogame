<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Play the piano</title>
    <link rel="shortcun icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <main>
        <h1>Play the piano</h1>
        <p id="uitlegtekst">Choose a song to play.</p>
            
            <div id="liedjesbuttons">
            <button class="startbutton" id="sunshinebutton"><p>You Are My Sunshine</p></button>
            <button class="startbutton" id="littlestarbutton"><p>Twinkle Twinkle Little Star</p></button>
            <button class="startbutton" id="vaderjacobbutton"><p>Vader Jacob</p></button>
            </div>

        <!--<p id="voorbeeldletter"></p>-->

        <div id="piano">
           <!-- piantoetsen 1 t/m O -->
            <div id="t1" class="blacknote"><p>1</p></div>            
            <div id="tq" class="whitenote"><p>Q</p></div>            
            <div id="t2" class="blacknote"><p>2</p></div>            
            <div id="tw" class="whitenote"><p>W</p></div>            
            <div id="te" class="whitenote"><p>E</p></div>            
            <div id="t4" class="blacknote"><p>4</p></div>            
            <div id="tr" class="whitenote"><p>R</p></div>            
            <div id="t5" class="blacknote"><p>5</p></div>            
            <div id="tt" class="whitenote"><p>T</p></div>            
            <div id="ty" class="whitenote"><p>Y</p></div>            
            <div id="t7" class="blacknote"><p>7</p></div>            
            <div id="tu" class="whitenote"><p>U</p></div>            
            <div id="t8" class="blacknote"><p>8</p></div>            
            <div id="ti" class="whitenote"><p>I</p></div>            
            <div id="t9" class="blacknote"><p>9</p></div>            
            <div id="to" class="whitenote"><p>O</p></div>
                        
            <!-- pianotoetsen Z t/m J -->
            <div id="tz" class="whitenote"><p>Z</p></div>                                    
            <div id="ts" class="blacknote"><p>S</p></div>            
            <div id="tx" class="whitenote"><p>X</p></div>            
            <div id="td" class="blacknote"><p>D</p></div>            
            <div id="tc" class="whitenote"><p>C</p></div>            
            <div id="tv" class="whitenote"><p>V</p></div>            
            <div id="tg" class="blacknote"><p>G</p></div>            
            <div id="tb" class="whitenote"><p>B</p></div>            
            <div id="th" class="blacknote"><p>H</p></div>            
            <div id="tn" class="whitenote"><p>N</p></div>            
            <div id="tj" class="blacknote"><p>J</p></div>
        </div>
    </main>

    <script src="javascript/javascript.js"></script>
</body>

</html>
